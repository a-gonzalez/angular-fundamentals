<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginform="ngForm" (ngSubmit)="login(loginform.value)" novalidate autocomplete="off">
    <div class="form-group" >
      <label for="username">Username:</label>
      <em *ngIf="loginform.controls.username?.invalid && loginform.controls.username?.touched">Required</em>
      <input (ngModel)="username" required id="username" name="username" type="text" class="form-control" placeholder="Username..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginform.controls.password?.invalid && loginform.controls.password?.touched">Required</em>
      <input (ngModel)="password" required id="password" name="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    
    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary" (click)="login()">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br />
  <div *ngIf="failed" class="alert alert-danger">
    Authentication Failed
  </div>
</div>
